{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hoş Geldiniz!</title>
</head>
<body>
    {% include 'partials/_navbar.html' %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <form action="/api/main" method="POST" enctype="multipart/form-data" class="d-flex mb-3" role="search">
                    {% csrf_token %}
                    <input class="form-control me-2" name="searchBar" type="search" placeholder="İsim ya da Marka ara" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" name="search" value="search">Ara</button>
                </form>
                <form action="/api/main" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <ul class="list-group">
                        <div class="list-group-item">
                            <label class="form-check-label" for="firstCheckbox">Silah Sistemleri</label>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="armedFilter" value="yes" id="radio1" required>
                                <label class="form-check-label" for="radio1">Var</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="armedFilter" value="no" id="radio2">
                                <label class="form-check-label" for="radio2">Yok</label>
                            </ul>
                        </div>
                        <div class="list-group-item">
                            <label for="customRange2" class="form-label">Uçuş İrtifası</label>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="altitudeFilter" value="10000" id="radio3" required>
                                <label class="form-check-label" for="radio3">10.000 Feet</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="altitudeFilter" value="20000" id="radio4">
                                <label class="form-check-label" for="radio4">20.000 Feet</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="altitudeFilter" value="30000" id="radio5">
                                <label class="form-check-label" for="radio5">30.000 Feet</label>
                            </ul>
                        </div>
                        <div class="list-group-item">
                            <label for="customRange2" class="form-label">Maksimum Ağırlık</label>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="weightFilter" value="500" id="radio6" required>
                                <label class="form-check-label" for="radio6">500 kg</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="weightFilter" value="1000" id="radio7">
                                <label class="form-check-label" for="radio7">1000 kg</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="weightFilter" value="3000" id="radio8">
                                <label class="form-check-label" for="radio8">3000 kg</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="weightFilter" value="5000" id="radio9">
                                <label class="form-check-label" for="radio9">5000 kg</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="weightFilter" value="10000" id="radio10">
                                <label class="form-check-label" for="radio10">10000 kg</label>
                            </ul>
                        </div>
                        <div class="list-group-item">
                            <label for="customRange2" class="form-label">Uçuş Süresi</label>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="flightTimeFilter" value="10" id="radio11" required>
                                <label class="form-check-label" for="radio11">10 Saat</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="flightTimeFilter" value="20" id="radio12">
                                <label class="form-check-label" for="radio12">15 Saat</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="flightTimeFilter" value="20" id="radio13">
                                <label class="form-check-label" for="radio13">20 Saat</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="flightTimeFilter" value="25" id="radio13">
                                <label class="form-check-label" for="radio13">25 Saat</label>
                            </ul>
                            <ul>
                                <input class="form-check-input me-1" type="radio" name="flightTimeFilter" value="30" id="radio13">
                                <label class="form-check-label" for="radio13">30 Saat</label>
                            </ul>
                        </div>
                    </ul>
                    <button type="submit" name="search" value="filter" class="btn btn-primary">Filtrele</button>
                </form>
            </div>
            <div class="col-9">
                <div class="row">
                    {% for iha in ihaList %}
                        <div class="col-4">
                            <div class="card mb-3">
                                <img src="{{ iha.image }}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{ iha.name }}</h5>
                                    <p class="card-text">{{ iha.brand }}</p>
                                    <a href="{% url 'detail' iha.id %}" class="btn btn-success">Detay</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
