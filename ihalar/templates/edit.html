{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detay</title>
</head>
<body>
    {% include 'partials/_navbar.html' %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ iha.image }}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <form action="/api/edit/{{ iha.id }}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-1">
                                        <label for="name" class="form-label">Adı</label>
                                        <input type="text" class="form-control" name="name" value="{{ iha.name }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="brand" class="form-label">Marka</label>
                                        <input type="text" class="form-control" name="brand" value="{{ iha.brand }}" required>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="maxWeight" class="form-label">Maksimum Ağılık (kg)</label>
                                            <input type="number" class="form-control" name="maxWeight" placeholder="Maksimum Ağılık (kg)"  value="{{ iha.maxWeight }}" required>
                                        </div>
                                        <div class="col">
                                            <label for="flightTime" class="form-label">Uçuş Süresi (saat)</label>
                                            <input type="number" class="form-control" name="flightTime" placeholder="Uçuş Süresi (saat)"  value="{{ iha.flightTime }}" required>
                                        </div>
                                        <div class="col">
                                            <label for="altitude" class="form-label">Maksimum İrtifa (feet)</label>
                                            <input type="number" class="form-control" name="altitude" placeholder="Maksimum İrtifa (feet)"  value="{{ iha.altitude }}" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Tanım</label>
                                        <input type="text" class="form-control" name="description" value="{{ iha.description}}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-check-label" for="firstCheckbox">Silah Sistemleri</label>
                                        <ul style="display: inline;">
                                            <input class="form-check-input me-1" type="radio" name="armed" value="yes" id="firstRadio" {% if iha.armed %} checked {% endif %} required>
                                            <label class="form-check-label" for="firstRadio">Var</label>
                                        </ul>
                                        <ul style="display: inline;">
                                            <input class="form-check-input me-1" type="radio" name="armed" value="no" id="secondRadio" {% if not iha.armed %} checked {% endif %}>
                                            <label class="form-check-label" for="secondRadio">Yok</label>
                                        </ul>
                                    </div>
                                    <button type="submit" name="submit" value="edit" class="btn btn-success">Güncelle</button>
                                    <button type="submit" name="submit" value="delete" class="btn btn-danger">Sil</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
