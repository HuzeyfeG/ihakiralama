{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Yeni İlan</title>
</head>
<body>
    {% include 'partials/_navbar.html' %}
    <div class="container-sm mt-5">
        <form action="/api/newad" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Adı</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Marka</label>
                <input type="text" class="form-control" name="brand" required>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" name="maxWeight" placeholder="Maksimum Ağılık (kg)" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="flightTime" placeholder="Uçuş Süresi (saat)" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="altitude" placeholder="Maksimum İrtifa (feet)" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Tanım</label>
                <input type="text" class="form-control" name="description" required>
            </div>
            <div class="mb-3">
                <label for="ihaImage" class="form-label">Fotoğraf Ekleyin</label>
                <input class="form-control" type="file" name="ihaImage" required>
                <div id="emailHelp" class="form-text">Yalnızca '.jpeg', '.jpg' ya da '.png' uzantılı dosya ekleyiniz.</div>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="firstCheckbox">Silah Sistemleri</label>
                <ul style="display: inline;">
                    <input class="form-check-input me-1" type="radio" name="armed" value="yes" id="firstRadio" required>
                    <label class="form-check-label" for="firstRadio">Var</label>
                </ul>
                <ul style="display: inline;">
                    <input class="form-check-input me-1" type="radio" name="armed" value="no" id="secondRadio">
                    <label class="form-check-label" for="secondRadio">Yok</label>
                </ul>
            </div>
            <button type="submit" value="Bitir" class="btn btn-primary">Bitir</button>
        </form>
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
    </div>
      
</body>
</html>
